{% extends "layout.html" %}

{% block title %}

    Sell

{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option selected></option>
                {% for row in rows %}
                  <option>{{  row["stock"]  }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="shares" placeholder="Amount to sell">
        </div>

        <button class="btn btn-primary" type="submit">Sell Stock(s)</button>
    </form>

{% endblock %}
